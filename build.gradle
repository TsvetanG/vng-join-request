plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.3'
    id 'java'
}

group = "io.consortia.governance.vendor.contract"
version = "0.0.1-SNAPSHOT"

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.hyperledger.fabric-chaincode-java', name: 'fabric-chaincode-shim', version: '1.4.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.glassfish:javax.json:1.1.0-M1'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.0'
 
    compileOnly 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'
}

shadowJar {
    baseName = 'chaincode'
    version = null
    classifier = null

    manifest {
        attributes 'Main-Class': 'io.consortia.governance.vendor.contract.VendorChannelJoinRequestChaincode'
    }
}
